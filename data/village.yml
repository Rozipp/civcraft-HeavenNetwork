#
# Contains configuration options for villages.
# 
village:
    # Number of hitpoints a village has.
    hitpoints: 5000
  
    # Number of hitpoints to regenerate per second
    regen_rate: 2

    # Number of hours a village can survive without coal.
    firepoints: 24

    # Number of coal it takes to revive one hour worth of village life.
    coal_per_firepoint: 12
    
    # количество хлеба, которое потребляет второй уровень большого дома в час
    bread_per_hour_for_second_longhouse: 32

    # cost of the village in coins.
    cost: 2500.0
   
    # number of hours to let village be raidable
    raid_length: 22
    
transmuter_recipe:
    - sawmill1
    - trommel1
    - orangery1

longhouse_levels:
   - level: 1
     consumes:
         - 297,3
     count: 4
     coins: 15.0
   
